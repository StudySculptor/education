<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('loading.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loader-bar-container {
            width: 200px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loader-bar {
            width: 0;
            height: 100%;
            background-color: #a1d6b9;
            transition: width 5s ease-in-out;
        }

        .loading-text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            color: #86c995;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-bar-container">
            <div class="loader-bar"></div>
        </div>
        <p class="loading-text">Welcome To StudySculptor!</p>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.loader-bar').style.width = '100%';
        }, 3000);

        setTimeout(function() {
            window.location.href = 'home.html';
        }, 7000);
    </script>
</body>
</html>
